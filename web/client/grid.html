<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Репозитории - OpenYellow</title>
    <meta name="description" content="Каталог open-source проектов для 1С">
    
    <meta name="theme-color" content="#1a1a1a">
    <link rel="icon" href="static/logo.png">
    
    <link rel="stylesheet" href="css/main.css">
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/grid.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <img src="static/logo.png" alt="OpenYellow">
                <span>OpenYellow</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <span>Главная</span>
                </a>
                <a href="grid.html" class="nav-link active">
                    <span>Репозитории</span>
                </a>
                <a href="authors.html" class="nav-link">
                    <span>Авторы</span>
                </a>
                <a href="badges.html" class="nav-link">
                    <span>Значки</span>
                </a>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1 id="pageTitle">Репозитории</h1>
            <p id="pageDescription">Каталог open-source проектов</p>
        </div>
    </section>

    <!-- Filters and Search -->
    <section class="filters-section">
        <div class="container">
            <div class="filters-bar">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="top">
                        Индекс
                    </button>
                    <button class="filter-tab" data-filter="new">
                        Новые
                    </button>
                    <button class="filter-tab" data-filter="updated">
                        Обновленные
                    </button>
                </div>
                
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Поиск по названию, описанию, автору..."
                        class="search-input"
                    >
                </div>
            </div>
            
            <!-- Column Filters -->
            <div class="column-filters">
                <select id="langFilter" class="column-filter-select">
                    <option value="">Все языки</option>
                </select>
                
                <select id="licenseFilter" class="column-filter-select">
                    <option value="">Все лицензии</option>
                </select>
                
                <input 
                    type="text" 
                    id="authorFilter" 
                    placeholder="Фильтр по автору..."
                    class="column-filter-input"
                >
                
                <button id="clearFilters" class="filter-clear-btn">Сбросить фильтры</button>
            </div>
        </div>
    </section>

    <!-- Repositories Table -->
    <section class="table-section">
        <div class="container">
            <div class="table-container">
                <div class="table-loading" id="tableLoading">
                    <div class="spinner"></div>
                    <p>Загрузка данных...</p>
                </div>
                
                <table class="repos-table" id="reposTable">
                    <thead>
                        <tr id="tableHeader">
                            <!-- Headers will be generated dynamically -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Rows will be generated dynamically -->
                    </tbody>
                </table>
                
                <div class="table-empty" id="tableEmpty" style="display: none;">
                    <p>Ничего не найдено</p>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button class="pagination-btn" id="prevPage" disabled>
                    ← Назад
                </button>
                <div class="pagination-info">
                    <span id="pageInfo">Страница 1 из 1</span>
                    <div class="page-jump">
                        <input type="number" id="pageJump" min="1" placeholder="№" class="page-jump-input">
                        <button id="pageJumpBtn" class="pagination-btn">Перейти</button>
                    </div>
                    <select id="pageSize" class="page-size-select">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button class="pagination-btn" id="nextPage">
                    Вперед →
                </button>
            </div>
        </div>
    </section>

    <!-- Repository Details Modal -->
    <div class="modal" id="repoModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">×</button>
            
            <div class="repo-details">
                <div class="repo-header">
                    <img id="repoAvatar" src="" alt="" class="repo-avatar">
                    <div class="repo-title-block">
                        <h2 id="repoName"></h2>
                        <p class="repo-author">
                            by <a id="repoAuthor" href="" target="_blank"></a>
                        </p>
                    </div>
                </div>
                
                <p id="repoDescription" class="repo-description"></p>
                
                <div class="repo-stats">
                    <div class="repo-stat">
                        <span class="stat-label-inline">Звезды:</span>
                        <span id="repoStars"></span>
                    </div>
                    <div class="repo-stat">
                        <span class="stat-label-inline">Форки:</span>
                        <span id="repoForks"></span>
                    </div>
                    <div class="repo-stat" id="repoLangBlock">
                        <span class="stat-label-inline">Язык:</span>
                        <span id="repoLang"></span>
                    </div>
                    <div class="repo-stat" id="repoLicenseBlock">
                        <span class="stat-label-inline">Лицензия:</span>
                        <span id="repoLicense"></span>
                    </div>
                </div>
                
                <div class="repo-dates">
                    <div>Создан: <span id="repoCreated"></span></div>
                    <div>Обновлен: <span id="repoUpdated"></span></div>
                </div>
                
                <div class="repo-actions">
                    <a id="repoLink" href="" target="_blank" class="btn btn-primary">
                        Открыть на GitHub →
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
    <script src="js/footer.js"></script>

        (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
        m[i].l=1*new Date();

        k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})

    </script>
</body>
</html>
